
<div class="container">
    <button type="button" id="ad" style="font-weight: bold;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >
        Add New +
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="padding-left: 50px; font-size: xx-large; font-weight: bold;">Add Student Data üë®‚Äçüéì</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reset()"></button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="studobj" (submit)="add()">
          <div class="mb-3">
            <div class="form-group">
                <input type="text" formControlName="Name" placeholder="Name" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <input type="number" formControlName="Age" placeholder="Age" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" formControlName="Phno" placeholder="Phone Number" class="form-control">
            <div *ngIf="studobj.get('Phno')?.invalid && studobj.get('Phno')?.touched">
  
                <span *ngIf="studobj.get('Phno')?.errors?.['required']" style="color: red;">
                  Phone number is required.
                </span>
              
                <span *ngIf="studobj.get('Phno')?.errors?.['pattern']" style="color: red;">
                  Only numbers are allowed.
                </span>
              
                <span *ngIf="studobj.get('Phno')?.errors?.['minlength']" style="color: red;">
                  Minimum 11 digits required.
                </span>
                <span *ngIf="studobj.get('Phno')?.errors?.['maxlength']" style="color: red;">
                    Maximum 11 digits allowed.
                  </span>
                </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button> -->
        <button class="Btn"  (click)="reset()" data-bs-dismiss="modal">
            Close
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>            </button>
        
        <!-- <button type="button" id="add" class="btn btn-primary" (click)="add()" >Add Data</button> -->
        <button class="Btn" style="width: 120px; background-color: rgb(92, 94, 228);" (click)="add()" >
            Add Data
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>            </button>
      </div>
    </div>
  </div>
</div>

<!-- data -->
<table>
    <tr>
      <th id="a">S:no</th>
      <th id="b">Name</th>
      <th id="c">Age</th>
      <th id="d">Ph:no</th>
      <th id="d">Action</th>
    </tr>
    <tr *ngFor="let item of data , let a = index">
        <td style="font-weight: bolder;" [ngStyle]="item.hide ?  {'opacity': '0.1'} : {'opacity': '1'}">{{a+1}}</td>
      <td style="font-weight: 900;"  [ngStyle]="item.hide ?  {'opacity': '0.1'} : {'opacity': '1'}">{{item.Name}}</td>
      <td style="font-weight: 900;"  [ngStyle]="item.hide ?  {'opacity': '0.1'} : {'opacity': '1'}">{{item.Age}} </td>
      <td style="font-weight: 900;"  [ngStyle]="item.hide ?  {'opacity': '0.1'} : {'opacity': '1'}">{{item.Phno}}</td>
      
      <td>

</div>
		
      </td>
    </tr>
    

  </table>
